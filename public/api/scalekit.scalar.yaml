      operationId: SessionService_GetUserSessions
      parameters:
        - schema:
            type: string
          description: Unique identifier for the user whose sessions to
            retrieve. Must start with 'usr_' prefix.
          name: user_id
          in: path
          required: true
        - schema:
            type: integer
            format: int64
          description: Maximum number of sessions to return in a single page.
            Optional parameter. If not specified, defaults to a server-defined
            limit. Use smaller values for faster responses, larger values for
            fewer requests.
          name: page_size
          in: query
        - schema:
            type: string
          description: Pagination token from the previous response for
            retrieving the next page of results. Leave empty for the first page.
            Use the next_page_token from a previous response to fetch subsequent
            pages.
          name: page_token
          in: query
        - schema:
            type: array
            items:
              type: string
          style: form
          explode: true
          description: "Filter sessions by one or more status values. Possible values:
            'active', 'expired', 'revoked', 'logout'. Leave empty to include all statuses.
            Multiple values use OR logic (e.g., status=['active', 'expired'] returns
            sessions that are either active OR expired)."
          name: filter.status
          in: query
        - schema:
            type: string
            format: date-time
          description: Filter to include only sessions created on or after this
            timestamp. Optional. Uses RFC 3339 format. Useful for querying
            sessions within a specific time window.
          name: filter.start_time
          in: query
        - schema:
            type: string
            format: date-time
          description: Filter to include only sessions created on or before this
            timestamp. Optional. Uses RFC 3339 format. Must be after start_time
            if both are specified.
          name: filter.end_time
          in: query
      responses:
        '200':
          description: Successfully retrieved user sessions. Returns a list of
            sessions with pagination information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/sessionsUserSessionDetails'
      x-codeSamples:
        - label: Node.js SDK
          lang: javascript
          source: |-
            // Basic usage
            const res = await scalekit.session.getUserSessions("user_123");

            // With pagination and filtering
            const res = await scalekit.session.getUserSessions("user_123", {
              pageSize: 10,
              pageToken: "next_page_token",
              filter: {
                status: ["ACTIVE"],
                startTime: new Date("2024-01-01"),
                endTime: new Date("2024-12-31")
              }
            });
        - label: Python SDK
          lang: python
          source: >-
            # Basic usage

            res = scalekit_client.sessions.get_user_sessions(user_id="user_123")


            # With pagination and filtering

            from google.protobuf.timestamp_pb2 import Timestamp

            from datetime import datetime


            start_time = Timestamp()

            start_time.FromDatetime(datetime(2024, 1, 1))

            end_time = Timestamp()

            end_time.FromDatetime(datetime(2024, 12, 31))


            filter_obj = scalekit_client.sessions.create_session_filter(
                status=["ACTIVE"], start_time=start_time, end_time=end_time
            )

            res = scalekit_client.sessions.get_user_sessions(
                user_id="user_123", page_size=10, page_token="next_page_token", filter=filter_obj
            )
        - label: Go SDK
          lang: go
          source: >-
            // Basic usage

            resp, err := scalekitClient.Session().GetUserSessions(ctx,
            "user_123", 0, "", nil)

            if err != nil { /* handle err */ }


            // With pagination and filtering

            // import "time", sessionsv1 "...",
            "google.golang.org/protobuf/types/known/timestamppb"

            startTime, _ := time.Parse(time.RFC3339, "2024-01-01T00:00:00Z")

            endTime, _ := time.Parse(time.RFC3339, "2024-12-31T23:59:59Z")

            filter := &sessionsv1.UserSessionFilter{
                Status:    []string{"ACTIVE"},
                StartTime: timestamppb.New(startTime),
                EndTime:   timestamppb.New(endTime),
            }

            resp, err := scalekitClient.Session().GetUserSessions(ctx,
            "user_123", 10, "next_page_token", filter)

            if err != nil { /* handle err */ }
        - label: Java SDK
          lang: java
          source: >-
            // Basic usage

            UserSessionDetails res =
            scalekitClient.sessions().getUserSessions("user_123", null, null,
            null);


            // With pagination and filtering

            // import UserSessionFilter, Timestamp, Instant

            UserSessionFilter filter = UserSessionFilter.newBuilder()
                .addStatus("ACTIVE")
                .setStartTime(Timestamp.newBuilder().setSeconds(Instant.parse("2024-01-01T00:00:00Z").getEpochSecond()).build())
                .setEndTime(Timestamp.newBuilder().setSeconds(Instant.parse("2024-12-31T23:59:59Z").getEpochSecond()).build())
                .build();
            UserSessionDetails res =
            scalekitClient.sessions().getUserSessions("user_123", 10,
            "next_page_token", filter);
