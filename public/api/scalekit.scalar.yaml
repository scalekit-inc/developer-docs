webhooks:
  # Organization Events
  organization.created:
    post:
      summary: Organization Created
      description: Triggered when a new organization is created in Scalekit
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScalekitEvent'
            example:
              spec_version: '1'
              id: 'evt_1234567890'
              type: 'organization.created'
              object: 'Organization'
              occurred_at: '2024-01-15T10:30:00.123456789Z'
              environment_id: 'env_1234567890'
              organization_id: 'org_1234567890'
              data:
                create_time: '2025-12-09T09:25:02.02Z'
                display_name: 'AcmeCorp'
                external_id: 'org_external_123'
                id: 'org_1234567890'
                metadata:
                region_code: 'US'
                update_time: '2025-12-09T09:25:02.025330364Z'
                settings:
                  features:
                    - enabled: true
                      name: 'sso'
                    - enabled: false
                      name: 'dir_sync'
              display_name: 'Organization Created'
      responses:
        '200':
          description: Webhook received successfully

  organization.updated:
    post:
      summary: Organization Updated
      description: Triggered when an organization is updated
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScalekitEvent'
            example:
              spec_version: '1'
              id: 'evt_2345678901'
              type: 'organization.updated'
              object: 'Organization'
              occurred_at: '2024-01-15T10:35:00.123456789Z'
              environment_id: 'env_1234567890'
              organization_id: 'org_1234567890'
              data:
                create_time: '2025-12-09T09:25:02.02Z'
                display_name: 'AcmeCorp'
                external_id: 'org_external_123'
                id: 'org_1234567890'
                metadata:
                region_code: 'US'
                update_time: '2025-12-09T09:25:02.025330364Z'
                settings:
                  features:
                    - enabled: true
                      name: 'sso'
                    - enabled: false
                      name: 'dir_sync'
              display_name: 'Organization Updated'
      responses:
        '200':
          description: Webhook received successfully

  organization.deleted:
    post:
      summary: Organization Deleted
      description: Triggered when an organization is deleted
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScalekitEvent'
            example:
              spec_version: '1'
              id: 'evt_3456789012'
              type: 'organization.deleted'
              object: 'Organization'
              occurred_at: '2024-01-15T10:40:00.123456789Z'
              environment_id: 'env_1234567890'
              organization_id: 'org_1234567890'
              data:
